name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - main 
  pull_request:
    paths:
      - 'templates/**'
  
jobs:
  helm_template:
    name: Helm Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Helm
      uses: azure/setup-helm@v1
      with:
        version: 'latest'

    - name: Templates Validation
      uses: igabaydulin/helm-check-action@0.1.4
      env:
        CHART_LOCATION: templates
        CHART_VALUES: env/values-prod.yaml
